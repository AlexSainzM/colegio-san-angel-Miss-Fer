<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Miss Fer</title>
    <style>
      body {
        background: #f7fafc;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin: 0;
      }
      .container {
        background: white;
        padding: 30px 50px;
        border-radius: 15px;
        box-shadow: 0 4px 16px rgba(0,0,0,0.09);
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      h1 {
        font-size: 2.3em;
        color: #6b46c1;
        margin-bottom: 25px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        letter-spacing: 2px;
      }
      button, a.button-link {
        padding: 10px 35px;
        background: #667eea;
        color: white;
        border: none;
        font-size: 1.1em;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.2s;
        text-decoration: none;
        display: inline-block;
      }
      button:hover, a.button-link:hover {
        background: #5a67d8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Miss Fer</h1>
      <a href='./ingles/index.html' class="button-link">English</a>
    </div>
  </body>
</html>
